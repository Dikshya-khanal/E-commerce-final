<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #333;
        }
        .contact-info {
            margin-top: 20px;
            text-align: left;
        }
        .contact-info p {
            font-size: 18px;
            color: #333;
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links img {
            width: 40px;
            margin: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contact Us</h1>
        
        <p>If you have any questions or need assistance, feel free to reach out to us. We're here to help!</p>
        
        <!-- Contact Information -->
        <div class="contact-info">
            <h2>Our Contact Information:</h2>
            <p><strong>Email:</strong> <a href="mailto:contact@ourwebsite.com">contact@ourwebsite.com</a></p>
            <p><strong>Phone:</strong> <a href="tel:+1234567890">+1234567890</a></p>
        </div>

        <!-- Social Media Images (Clickable) -->
        <div class="social-links">
            <h3>Connect with Us:</h3>
                <img src="facebook.png" alt="Facebook">
                <img src="whatsapp.jpeg" alt="WhatsApp">
                <img src="insta.jpeg" alt="Instagram">
        </div>
    </div>

</body>
</html>
